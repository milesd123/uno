<div class="w-full">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-semibold text-white">Top Players</h2>
    <span class="text-xs font-medium px-2 py-1 bg-yellow-500/10 text-yellow-500 rounded border border-yellow-500/20">Global Ranking</span>
  </div>

  <div class="overflow-hidden rounded-lg border border-slate-700">
    <table class="w-full text-left text-sm text-slate-400">
      <thead class="bg-slate-900/50 text-xs uppercase text-slate-300">
        <tr>
          <th scope="col" class="px-6 py-3">Rank</th>
          <th scope="col" class="px-6 py-3">Player</th>
          <th scope="col" class="px-6 py-3 text-right">ELO Score</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-slate-700">
        <tr *ngFor="let player of leaderboard; let i = index" class="hover:bg-slate-700/50 transition-colors">
          <td class="px-6 py-4 font-medium" [ngClass]="{'text-yellow-400': i===0, 'text-gray-300': i>0}">
            #{{ i + 1 }}
          </td>
          <td class="px-6 py-4 font-medium text-white">{{ player[0] }}</td>
          <td class="px-6 py-4 text-right font-mono text-emerald-400">{{ player[1] }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
